<!DOCTYPE html>
<html lang="en-US">
  <head>
	  <meta charset="UTF-8">
    <title>MyTrips</title>
	  <link rel="stylesheet" href="default.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  </head>
  <body>
    <h1>MyTrips</h1>
    <div id="trips" class="shadow">
      <div class="navigation">
        <a href="#" id="upcoming">upcoming</a>
        <a href="#" id="past">past</a>
      </div>
      <input id="autocomplete" placeholder="Where do you want to go?" onfocus="geolocate()" type="text">
      <div id="trip-list"></div>
    </div>
    <div id="create-trip" class="hidden shadow">
      <div class="navigation">
        <a href="#" id="back">&#60;&#60;&#60;</a>
        <h2 id="title">Create Trip</h2>
      </div>
      <form id="trip-form">
        <input name="user_id" id="user-id" type="hidden" required>
        <input name="title" id="trip-title" placeholder="Title" type="text" required>
        <input name="description" placeholder="Description" type="text">
        <div id="0" class="destination">
          <a class="remove hidden" href="#">X</a>
          <h4>Destination</h4>
          <input name="address" class="autocomplete" placeholder="Destination" onfocus="geolocate()" type="text" required>
          <input name="location" class="location" type="hidden" required>
          <input name="place_id" class="place_id" type="hidden" required>
          <input name="photo_url" class="photo_url" type="hidden" required>
          <div class="dates">
            <input name="start_date" class="start" type="date" required>
            <input name="end_date" class="end" type="date" required>
          </div>
        </div>
        <a id="add-destination" href="#">+ add another destination</a>
        <input id="done" type="submit" value="Done">
      </form>
    </div>
	  <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdRineV_I6ibxurvPguJaPar5fr8OlNW4&libraries=places&callback=initAutocomplete"></script>
  </body>
</html>
