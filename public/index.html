<!DOCTYPE html>
<html lang="en-US">
  <head>
	  <meta charset="UTF-8">
    <title>MyTrips</title>
	  <link rel="stylesheet" href="default.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  </head>
  <body>
    <h1>MyTrips</h1>
    <div id="trips" class="visible shadow">
      <div class="navigation">
        <a href="#" id="upcoming" class="link focus">upcoming</a>
        <a href="#" id="past" class="link">past</a>
      </div>
      <input id="autocomplete" placeholder="Where do you want to go?" onfocus="geolocate()" type="text">
      <div id="trip-list"></div>
    </div>
    <div id="create-trip" class="hidden shadow">
      <div class="navigation">
        <a href="#" id="back" class="link">&#60;&#60;&#60;</a>
        <h2 id="title">Create Trip</h2>
      </div>
      <p class="destination">New York!!</p>
    </div>
	  <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdRineV_I6ibxurvPguJaPar5fr8OlNW4&libraries=places&callback=initAutocomplete"></script>
  </body>
</html>
